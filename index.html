    <!-- FORCE UPDATE SCRIPT -->
    <script>
      (async function() {
        const FORCE_VERSION = 'v5.0_flush';
        const stored = localStorage.getItem('invert_version_check');
        
        if (stored !== FORCE_VERSION) {
          console.log('New version detected. Flushing caches...');
          try {
            // 1. Unregister Service Workers
            if ('serviceWorker' in navigator) {
              const regs = await navigator.serviceWorker.getRegistrations();
              for (const reg of regs) {
                await reg.unregister();
              }
            }
            // 2. Clear Caches
            if ('caches' in window) {
              const keys = await caches.keys();
              for (const key of keys) {
                await caches.delete(key);
              }
            }
            // 3. Mark as flushed and Reload
            localStorage.setItem('invert_version_check', FORCE_VERSION);
            window.location.reload();
          } catch(e) {
            console.error('Auto-flush failed', e);
          }
        }
      })();
    </script>

    <!-- Sandbox/iframe guard -->
    <script>
      (function () {
        const inIframe = (() => { try { return window.self !== window.top; } catch { return true; } })();
        const onAIStudio = /(^|\.)ai\.studio$/i.test(location.hostname);
        if (inIframe || onAIStudio) {
          if ('serviceWorker' in navigator) {
            // Aggressively unregister in sandbox to force updates
            navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
          }
          if (window.caches && typeof caches.keys === 'function') {
            caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
          }
        }
      })();
    </script>
